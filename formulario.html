{% extends "base.html" %}
{% block content %}
<form method="POST" action="/calcular">

    <div class="mb-3">
        <label class="form-label fw-semibold text-success">Peso (kg)</label>
        <input type="number" step="0.1" name="peso" class="form-control border-success" required>
    </div>

    <div class="mb-3">
        <label class="form-label fw-semibold text-success">Altura (cm)</label>
        <input type="number" step="0.1" name="altura" class="form-control border-success" required>
    </div>

    <div class="mb-3">
        <label class="form-label fw-semibold text-success">Edad (años)</label>
        <input type="number" name="edad" class="form-control border-success" required>
    </div>

    <div class="mb-3">
        <label class="form-label fw-semibold text-success">Género</label><br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="genero" value="Hombre" required>
            <label class="form-check-label text-success">Hombre</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="genero" value="Mujer">
            <label class="form-check-label text-success">Mujer</label>
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label fw-semibold text-success">Nivel de Actividad</label>
        <select name="actividad" class="form-select border-success" required>
            <option value="" disabled selected>Seleccione su nivel...</option>
            <option value="1.2">Sedentario</option>
            <option value="1.375">Ligero</option>
            <option value="1.55">Moderado</option>
            <option value="1.725">Activo</option>
            <option value="1.9">Muy activo</option>
        </select>
    </div>

    <button type="submit" class="btn btn-success w-100 text-white">
        Calcular TMB y GET
    </button>

</form>
{% endblock %}
